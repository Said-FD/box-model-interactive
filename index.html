<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Model</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="heading">
      <h1>Box Model Explanation</h1>
      <p>Boxes "width" property have the same value: <span class="relativeWidth">65%</span></p>
      <p>All values are dynamic, try to resize a window and change values of border-width or padding</p>
    </div>

    <div class="container">
      <h2>box-sizing: content-box</h2>
      <div class="box-wrapper">
        <div class="box content-box">
          <p class="content">Content</p>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>box-sizing: border-box</h2>
      <div class="box-wrapper">
        <div class="box border-box">
          <p class="content">Content</p>
        </div>
      </div>
    </div>

    <fieldset>
      <!-- Needs this <div> wrapper as <fieldset> can't be a flex container -->
      <div class="user-input">
        <div class="input-wrapper">
          <label for="border-input">border-width</label>
          <input type="number" name="border-width" id="border-input" min="30" max="200" step="1">
        </div>
        <div class="input-wrapper">
          <label for="padding-input">padding</label>
          <input type="number" name="padding" id="padding-input" min="30" max="200" step="1">
        </div>
      </div>
    </fieldset>
  </main>
  <script src="script.js"></script>
</body>
</html>
